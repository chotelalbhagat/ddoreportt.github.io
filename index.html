            <input type="text" name="datefilter" value="Select Date Range" />

            <script type="text/javascript">
                $(function () {

                    $('input[name="datefilter"]').daterangepicker({
                        autoUpdateInput: false,
                        locale: {
                            cancelLabel: 'Clear'
                        }
                    });

                    $('input[name="datefilter"]').on('apply.daterangepicker', function (ev, picker) {
                        $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
                    });

                    $('input[name="datefilter"]').on('cancel.daterangepicker', function (ev, picker) {
                        $(this).val('');
                    });

                });
            </script>

            <script>
                var subjectObject = {
                    "Demand 01": {
                        "TRY1": ["012345", "123654", "987456", "302156"],
                        "TRY2": ["123456", "789321", "032012", "630125"],
                        "TRY3": ["852369", "074125", "036985", "985302"]
                    },
                    "Demand 02": {
                        "TRY4": ["986532", "712365", "965478"],
                        "TRY5": ["023012", "789652", "123645"]
                    },
                    "Demand 03": {
                        "TRY6": ["023125", "002123", "000123"],
                        "TRY7": ["003698", "001456", "000145"]
                    }
                }
                window.onload = function () {
                    var subjectSel = document.getElementById("subject");
                    var topicSel = document.getElementById("topic");
                    var chapterSel = document.getElementById("chapter");
                    for (var x in subjectObject) {
                        subjectSel.options[subjectSel.options.length] = new Option(x, x);
                    }
                    subjectSel.onchange = function () {
                        //empty Chapters- and Topics- dropdowns
                        chapterSel.length = 1;
                        topicSel.length = 1;
                        //display correct values
                        for (var y in subjectObject[this.value]) {
                            topicSel.options[topicSel.options.length] = new Option(y, y);
                        }
                    }
                    topicSel.onchange = function () {
                        //empty Chapters dropdown
                        chapterSel.length = 1;
                        //display correct values
                        var z = subjectObject[subjectSel.value][this.value];
                        for (var i = 0; i < z.length; i++) {
                            chapterSel.options[chapterSel.options.length] = new Option(z[i], z[i]);
                        }
                    }
                }
            </script>
